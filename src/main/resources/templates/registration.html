<!DOCTYPE html>
<html lang="en">
  <head>
    <th:block th:insert="~{fragments/head :: head}"></th:block>
    <script th:src="@{js/checkPassword.js}" defer="defer"></script>
    <title>Registration | Taste Treasure</title>
  </head>
  <body>
    <th:block th:insert="~{fragments/header :: header}"></th:block>

    <main>
      <th:block
        th:insert="~{fragments/successMessage :: successMessage}"
      ></th:block>
      <th:block
        th:insert="~{fragments/errorMessage :: errorMessage}"
      ></th:block>
      <div class="content">
        <h1>Registration</h1>
        <form action="processRegistration" method="post">
          <div class="flex flex-col mb-6">
            <label for="firstName">First name</label>
            <input
              type="text"
              name="firstName"
              id="firstName"
              autocomplete="given-name"
            />
          </div>

          <div class="flex flex-col mb-6">
            <label for="lastName">Last name</label>
            <input
              type="text"
              name="lastName"
              id="lastName"
              autocomplete="family-name"
            />
          </div>

          <div class="flex flex-col mb-6">
            <label for="country">Country</label>
            <select name="country" id="country" autocomplete="country-name">
              <option
                th:each="country : ${countries}"
                th:value="${country}"
                th:text="${country.name}"
              ></option>
            </select>
          </div>

          <div class="flex flex-col mb-6">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" autocomplete="email" />
          </div>

          <div class="flex flex-col mb-6">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              autocomplete="username"
            />
          </div>

          <div class="flex flex-col mb-6">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              autocomplete="new-password"
            />
          </div>

          <div class="flex flex-col mb-6">
            <label for="confirmPassword" id="passwordWarning"
              >Confirm password</label
            >
            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
            />
          </div>

          <div>
            <input type="submit" value="Create account" />
          </div>
        </form>
      </div>
    </main>

    <th:block th:insert="~{fragments/footer :: footer}"></th:block>
  </body>
</html>
